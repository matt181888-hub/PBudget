name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
          sudo apt-get install -y libglfw3-dev libgl1-mesa-dev

      - name: Configure
        run: cmake -B build -S .

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ./build/TESTBudgetApp
